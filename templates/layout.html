<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jaundice Detection{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fc;
        }

        header {
            background-color: #0073e6;
            padding: 20px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo-area {
            display: flex;
            align-items: center;
        }

        .logo-area img {
            height: 50px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: cover;
        }

        .logo-area span {
            font-size: 22px;
            font-weight: 600;
            color: white;
        }

        nav a {
            color: white;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #cde7ff;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        }

        h1, h2, h3 {
            color: #0073e6;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #0073e6;
            border-radius: 10px;
            background-color: #f0f8ff;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background-color: #0073e6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            padding: 25px 10px;
            color: #777;
            background-color: #f1f3f7;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                display: inline-block;
                margin: 5px 10px 0 0;
            }

            .container {
                margin: 20px 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-area">
            <img src="https://as1.ftcdn.net/v2/jpg/02/29/97/58/1000_F_229975808_WgGvseqdFB7NAJ18orhiG3MfcT674IfQ.jpg" alt="Logo Jaundice">
            <span>Sistem Deteksi Jaundice Bayi</span>
        </div>
        <nav>
            <a href="/">üè† Beranda</a>
            <a href="/history">üìú Riwayat</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        ¬© 2025 Sistem Deteksi Jaundice Bayi | Dikembangkan untuk membantu masyarakat mendapatkan deteksi dini penyakit kuning pada bayi.
    </div>
